<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    
    <div id="loading" class="text-white font-medium animate-pulse">
        Verificando sessão...
    </div>

    <div id="app" style="display:none" class="w-full max-w-md">
        <div class="bg-white w-full p-10 rounded-3xl shadow-2xl">
            <div class="text-center mb-10">
                <h1 class="text-2xl font-bold text-slate-900">Acesse o Painel</h1>
                <p class="text-slate-500">Gerencie seus imóveis e leads</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div id="error-message" class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-sm font-medium border border-red-100"></div>
                
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2 text-slate-700">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@imobi.com" 
                        required 
                        class="w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2 text-slate-700">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="••••••••" 
                        required 
                        class="w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="btn-login"
                    class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 active:scale-[0.98] transition-all flex justify-center items-center gap-2"
                >
                    Entrar
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="index.html" class="text-sm text-slate-400 hover:text-slate-600 transition">← Voltar ao site público</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
