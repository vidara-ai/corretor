<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - ImobiMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/auth-guard.js"></script>
</head>
<body class="bg-slate-50 flex">
    <aside class="w-64 bg-slate-900 min-h-screen text-white p-6 sticky top-0 hidden md:block">
        <h2 class="text-xl font-bold mb-10 flex items-center gap-2">
            <span class="bg-blue-600 p-1 rounded text-white font-serif text-sm">I</span>
            Admin Panel
        </h2>
        <nav class="space-y-2">
            <a href="dashboard.html" class="block p-3 bg-blue-600 rounded-lg">Visão Geral</a>
            <a href="leads.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Leads</a>
            <a href="imoveis.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Imóveis</a>
            <a href="configuracoes.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Configurações</a>
            <button id="btn-logout" class="block w-full text-left p-3 text-red-400 hover:bg-red-950 rounded-lg mt-10">Sair</button>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Resumo Geral</h1>
                <p class="text-slate-500">Dados atualizados em tempo real</p>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-display" class="text-sm font-medium text-slate-700">Carregando...</span>
                <div class="w-10 h-10 bg-slate-200 rounded-full"></div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Imóveis Ativos</p>
                <p id="stat-active" class="text-3xl font-bold text-slate-900">--</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Imóveis Inativos</p>
                <p id="stat-inactive" class="text-3xl font-bold text-slate-400">--</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Total de Leads</p>
                <p id="stat-leads" class="text-3xl font-bold text-blue-600">--</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Origem (Site/WA)</p>
                <p id="stat-origins" class="text-2xl font-bold text-slate-900">-- / --</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Leads Recentes</h2>
                <a href="leads.html" class="text-sm text-blue-600 font-semibold hover:underline">Ver todos</a>
            </div>
            <div id="dashboard-leads-list" class="space-y-4">
                <div class="text-center py-10 text-slate-400">Carregando leads...</div>
            </div>
        </div>
    </main>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
