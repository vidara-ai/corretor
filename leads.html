
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Leads - ImobiMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/auth-guard.js"></script>
</head>
<body class="bg-slate-50 flex flex-col md:flex-row">
    <aside class="w-full md:w-64 bg-slate-900 md:min-h-screen text-white p-6 sticky top-0 z-50">
        <div class="flex items-center justify-between md:block">
            <h2 class="text-xl font-bold md:mb-10 flex items-center gap-2">
                <span class="bg-blue-600 p-1 rounded text-white font-serif text-sm">I</span>
                Admin Panel
            </h2>
            <button class="md:hidden text-slate-400" onclick="document.getElementById('mobile-nav-leads').classList.toggle('hidden')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <nav id="mobile-nav-leads" class="hidden md:block space-y-2 mt-6 md:mt-0">
            <a href="dashboard.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Visão Geral</a>
            <a href="leads.html" class="block p-3 bg-blue-600 rounded-lg">Leads</a>
            <a href="imoveis.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Imóveis</a>
            <a href="configuracoes.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Configurações</a>
            <button id="btn-logout" class="block w-full text-left p-3 text-red-400 hover:bg-red-950 rounded-lg mt-10">Sair</button>
        </nav>
    </aside>

    <main class="flex-1 p-6 md:p-10">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Gestão de Leads</h1>
                <p class="text-slate-500">Acompanhe e responda rapidamente aos contatos recebidos.</p>
            </div>
            <button id="btn-export-csv" class="w-full md:w-auto bg-emerald-600 text-white px-6 py-4 rounded-xl font-bold hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-100 flex items-center justify-center gap-2 active:scale-95">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                Exportar CSV
            </button>
        </header>

        <!-- Bloco de Filtros -->
        <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Origem</label>
                    <select id="filter-origin" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="">Todas as Origens</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Interesse / Imóvel</label>
                    <input type="text" id="filter-interest" placeholder="Buscar por imóvel..." class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Data Inicial</label>
                    <input type="date" id="filter-date-start" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Data Final</label>
                    <input type="date" id="filter-date-end" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
            </div>
            <div class="flex justify-end mt-4">
                <button id="btn-clear-filters" class="text-xs font-bold text-slate-400 hover:text-slate-600 transition-colors uppercase tracking-widest">Limpar Filtros</button>
            </div>
        </section>

        <!-- Container Único de Cards -->
        <div id="leads-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
             <div class="col-span-full p-20 text-center text-slate-400 animate-pulse font-medium">Carregando leads recebidos...</div>
        </div>
    </main>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/leads.js"></script>
</body>
</html>
