
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS CRÍTICO INLINE (Bloqueio de Renderização Imediato) -->
    <style>
      /* Garantimos que o boot-screen seja renderizado antes de qualquer outra coisa */
      #boot-screen {
        position: fixed !important;
        inset: 0 !important;
        background-color: #ffffff !important; /* Cor sólida para cobrir tudo */
        z-index: 2147483647 !important;
        display: flex !important;
        align-items: center;
        justify-content: center;
      }
      /* Oculta o conteúdo principal para evitar flashes através de transparências */
      body {
        visibility: hidden !important;
      }
      /* Quando o boot-screen é removido, o body volta a ser visível */
      body.ready {
        visibility: visible !important;
      }
    </style>

    <title>&nbsp;</title>
    <meta name="description" content="Encontre os melhores imóveis em localizações exclusivas com a ImobiMaster.">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ImobiMaster - Gestão Imobiliária">
    <meta property="og:description" content="Os melhores imóveis em localizações exclusivas com consultoria especializada.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1560518883-ce09059eeffa?q=80&w=1200">
    
    <!-- Tailwind CDN (Causa FOUC sem o bloqueio acima) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
    /* Esconder scrollbar mantendo funcionalidade */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
<link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 font-['Inter']">

    <div id="boot-screen"></div>

            </a>
            
            <div class="flex items-center">

        </div>
    </header>

        </a>
    </div>

    <footer class="bg-white border-t border-slate-200 py-16">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p id="footer-copyright-text">&nbsp;</p>
        </div>
    </footer>

    <script type="module" src="js/site-publico.js"></script>
