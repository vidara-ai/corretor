
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS CRÍTICO INLINE -->
    <style>
      #boot-screen {
        position: fixed !important;
        inset: 0 !important;
        background-color: #ffffff !important;
        z-index: 2147483647 !important;
        display: flex !important;
        align-items: center;
        justify-content: center;
      }
      body { visibility: hidden !important; }
      body.ready { visibility: visible !important; }
    </style>

    <title>&nbsp;</title>
    <meta name="description" content="Encontre os melhores imóveis em localizações exclusivas com a ImobiMaster.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 font-['Inter']">
    <div id="boot-screen"></div>
    
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-lg md:text-xl font-bold text-slate-900 flex items-center gap-2">
                <span id="site-logo-text">&nbsp;</span>
            </a>
            <div class="flex items-center">
                <a id="header-cta-contato" href="#" class="hidden bg-blue-600 text-white px-4 py-2 md:px-6 md:py-2.5 rounded-xl font-bold hover:bg-blue-700 transition-all active:scale-95 text-xs md:text-sm shadow-lg shadow-blue-100 whitespace-nowrap">
                    Entre em contato
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section Glassmorphism -->
    <header class="hero-home py-12 md:py-24 px-4 text-center relative flex items-center justify-center min-h-[600px]">
        <div class="hero-content mx-auto w-full max-w-3xl bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-8 md:p-14 shadow-2xl relative z-10">
            <h1 class="text-3xl sm:text-4xl lg:text-6xl font-black mb-6 tracking-tight leading-tight text-white break-words">&nbsp;</h1>
            <p class="text-white/90 text-base md:text-lg mb-10 max-w-xl mx-auto font-medium">&nbsp;</p>
            <div class="hero-search-container w-full"></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12 md:py-20">
        <section id="regular-section">
            <div class="mb-10">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900">&nbsp;</h2>
                <p class="text-slate-500">&nbsp;</p>
            </div>
            <div id="lista-imoveis" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full py-20 text-center animate-pulse text-slate-400">&nbsp;</div>
            </div>
        </section>
    </main>

    <!-- Modal de Captura de Leads -->
    <div id="lead-modal" class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-500">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden transform scale-95 transition-transform duration-500" id="lead-modal-content">
            <div class="p-8 md:p-10">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-2xl font-extrabold text-slate-900 leading-tight">Interessado em nossos imóveis?</h3>
                        <p class="text-slate-500 mt-2">Responda abaixo para receber atendimento exclusivo.</p>
                    </div>
                    <button id="close-lead-modal" class="text-slate-400 hover:text-slate-600 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>

                <form id="lead-capture-form" class="space-y-4">
                    <div id="lead-success-msg" class="hidden bg-emerald-50 text-emerald-700 p-4 rounded-2xl text-center font-bold animate-in fade-in zoom-in">
                        Enviado com sucesso! Entraremos em contato.
                    </div>

                    <div id="lead-form-fields" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Nome Completo</label>
                            <input type="text" id="lead-nome" required placeholder="Como podemos te chamar?" 
                                class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">WhatsApp / Telefone</label>
                            <input type="tel" id="lead-telefone" required placeholder="(00) 00000-0000" 
                                class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>
                        <button type="submit" id="btn-submit-lead" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all active:scale-95 flex items-center justify-center gap-2">
                            Quero Atendimento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- WhatsApp Moderno Flutuante -->
    <div class="wa-float fixed bottom-6 right-6 z-[100] flex items-center">
        <span class="absolute inset-0 rounded-full bg-emerald-500 animate-pulse-soft opacity-25 scale-150"></span>
        <a id="wa-button" href="#" target="_blank" class="relative flex items-center gap-3 bg-emerald-500 text-white px-4 py-4 md:px-6 md:py-4 rounded-full shadow-2xl shadow-emerald-500/40 hover:bg-emerald-600 hover:-translate-y-1 transition-all active:scale-95 group overflow-hidden">
            <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <svg class="w-6 h-6 md:w-7 md:h-7 shrink-0" fill="currentColor" viewBox="0 0 24 24">
                <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.417-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.305 1.652zm6.599-3.835c1.405.836 2.755 1.28 4.301 1.281 5.177 0 9.389-4.213 9.391-9.391 0-2.512-.975-4.87-2.747-6.645s-4.131-2.744-6.641-2.745c-5.181 0-9.392 4.213-9.395 9.393 0 1.608.434 3.182 1.258 4.587l-.937 3.421 3.49-.916zm11.22-7.259c.302-.15.302-.501.05-.651-.251-.151-1.488-.732-1.714-.813-.226-.082-.389-.121-.55.121s-.622.772-.763.933c-.14.161-.282.181-.582.031s-1.266-.467-2.411-1.487c-.891-.793-1.492-1.773-1.667-2.074-.176-.301-.019-.464.131-.614.135-.135.301-.351.452-.527.151-.176.201-.292.301-.482.1-.191.05-.361-.026-.511-.076-.151-.55-1.328-.753-1.817-.197-.474-.4-.41-.55-.418s-.311-.008-.477-.008-.437.061-.664.311c-.226.251-.865.842-.865 2.05s.879 2.373 1.005 2.541c.125.168 1.733 2.646 4.197 3.711.586.254 1.044.405 1.401.518.589.187 1.125.161 1.549.098.473-.07 1.488-.607 1.701-1.192.214-.584.214-1.085.15-1.192-.063-.107-.226-.171-.528-.221z"/>
            </svg>
            <span class="hidden md:block font-extrabold text-base tracking-tight whitespace-nowrap">Fale no WhatsApp</span>
        </a>
    </div>

    <footer class="bg-white border-t border-slate-200 py-16">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p id="footer-copyright-text">&nbsp;</p>
        </div>
    </footer>

    <script type="module" src="js/site-publico.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
