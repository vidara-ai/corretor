
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Imóvel - ImobiMaster</title>
    <meta name="description" content="Veja todos os detalhes deste imóvel exclusivo na ImobiMaster.">
    
    <!-- Script crítico para evitar FOUC -->
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('imobimaster_theme_tokens');
                if (theme) {
                    const tokens = JSON.parse(theme);
                    const root = document.documentElement;
                    Object.entries(tokens).forEach(([key, value]) => {
                        root.style.setProperty(key, value);
                    });
                }
            } catch (e) {}
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }
        .skeleton {
            background: #f6f7f8;
            background-image: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
            background-repeat: no-repeat;
            background-size: 800px 104px;
            animation: shimmer 1.2s infinite linear;
        }
        .loading-state { display: block; }
        .content-state { display: none; }
    </style>
</head>
<body class="bg-slate-50 font-['Inter']">
    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-100 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="font-bold text-slate-900 flex items-center gap-2 text-sm md:text-base hover:text-blue-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Voltar para a busca
            </a>
            
            <div class="flex items-center">
                <a id="header-cta-contato" href="#" class="hidden bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-blue-700 transition-all text-sm active:scale-95 shadow-lg shadow-blue-100">
                    Entre em contato
                </a>
            </div>
        </div>
    </nav>

    <main id="property-detail" class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <div id="loading-container" class="loading-state">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start opacity-50">
                <div class="space-y-4">
                    <div class="w-full rounded-[2rem] aspect-video skeleton"></div>
                </div>
                <div class="space-y-6">
                    <div class="flex gap-2"><div class="w-24 h-6 skeleton rounded-full"></div></div>
                    <div class="h-12 w-3/4 skeleton rounded"></div>
                    <div class="h-8 w-1/4 skeleton rounded"></div>
                </div>
            </div>
        </div>

        <div id="content-container" class="content-state"></div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p id="footer-copyright-text" class="text-slate-400 text-sm font-medium">Carregando</p>
        </div>
    </footer>

    <script type="module" src="js/imovel.js"></script>
</body>
</html>
