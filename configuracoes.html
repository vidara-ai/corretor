<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações do Site - ImobiMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/auth-guard.js"></script>
</head>
<body class="bg-slate-50 flex">
    <aside class="w-64 bg-slate-900 min-h-screen text-white p-6 sticky top-0 hidden md:block">
        <h2 class="text-xl font-bold mb-10 flex items-center gap-2">
            <span class="bg-blue-600 p-1 rounded text-white font-serif text-sm">I</span>
            Admin Panel
        </h2>
        <nav class="space-y-2">
            <a href="dashboard.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Visão Geral</a>
            <a href="leads.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Leads</a>
            <a href="imoveis.html" class="block p-3 hover:bg-slate-800 rounded-lg transition">Imóveis</a>
            <a href="configuracoes.html" class="block p-3 bg-blue-600 rounded-lg">Configurações</a>
            <button id="btn-logout" class="block w-full text-left p-3 text-red-400 hover:bg-red-950 rounded-lg mt-10">Sair</button>
        </nav>
    </aside>

    <main class="flex-1 p-6 md:p-10 max-w-5xl mx-auto">
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-slate-900">Configurações do Site</h1>
            <p class="text-slate-500">Personalize o conteúdo público do seu portal imobiliário.</p>
        </header>

        <form id="config-form" class="space-y-8">
            <section class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-lg font-bold mb-6 text-slate-800 flex items-center gap-2">Cabeçalho e Identidade</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Nome da Imobiliária</label>
                        <input id="c-site-name" type="text" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </section>
            <div class="flex justify-end pt-4">
                <button type="submit" id="btn-save-config" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all flex items-center gap-2">
                    <span>Salvar Alterações</span>
                </button>
            </div>
        </form>
    </main>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/configuracoes.js"></script>
</body>
</html>
